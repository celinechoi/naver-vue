<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reactivity</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var viewModel = {};
    var div = document.querySelector('#app');

    (function() {
      function init() {
        Object.defineProperty(viewModel, 'str', {
          // str 속성에 접근했을 때의 동작 정의
          get: function() {
            console.log('접근');
          },
          // str 속성에 값이 할당됐을 때의 동작 정의
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        });
      }
      function render(value) {
        div.innerHTML = value;
      }
      init();
    })();

    



    // var div = document.querySelector('#app');
    // var str = 'hello world';
    // div.innerHTML = str;

    // str = 'hello world!!';
    // div.innerHTML = str;
  </script>
</body>
</html>
